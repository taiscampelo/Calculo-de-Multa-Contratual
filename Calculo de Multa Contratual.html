<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Multa Contratual</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    color: #000000;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #cccccc;
    border-radius: 10px;
    background-color: #f9f9f9;
}
.logo {
    text-align: center;
    margin-bottom: 20px;
}
.logo img {
    max-width: 200px;
}
.form-group {
    margin-bottom: 20px;
}
.form-group label {
    display: block;
    font-weight: bold;
}
.form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #cccccc;
    border-radius: 5px;
}
.btn-calcular {
    background-color: rgb(6, 69, 158);
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}
.resultado {
    margin-top: 20px;
    font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="https://jectix.com.br/imagens/logo.png" alt="Jectix Telecom">
    </div>
    <div class="form-group">
        <label for="mensalidade">Valor da Mensalidade:</label>
        <input type="number" id="mensalidade" placeholder="Digite o valor da mensalidade">
    </div>
    <div class="form-group">
        <label for="mesesPagos">Meses Pagos:</label>
        <input type="number" id="mesesPagos" placeholder="Digite a quantidade de meses pagos">
    </div>
    <button class="btn-calcular" onclick="calcularMulta()">Calcular Multa</button>
    <div class="resultado" id="resultado"></div>
</div>

<script>
function calcularMulta() {
    var mensalidade = parseFloat(document.getElementById('mensalidade').value);
    var mesesPagos = parseInt(document.getElementById('mesesPagos').value);
    var fidelidade = 12;
    var mesesVincendos = fidelidade - mesesPagos;
    var totalMesesRestantes = mensalidade * mesesVincendos;
    var multa = 0.3 * totalMesesRestantes;

    document.getElementById('resultado').innerHTML = `
        <p>Tempo de Fidelidade: ${fidelidade} meses</p>
        <p>Meses Vincendos: ${mesesVincendos}</p>
        <p>Valor Total de Meses Restantes: R$ ${totalMesesRestantes.toFixed(2)}</p>
        <p>Valor da Multa: R$ ${multa.toFixed(2)}</p>
    `;
}
</script>
</body>
</html>
